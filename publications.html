<footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="themes/js/default.js"></script>
	<script type="text/javascript">ADML.initPage('publications')</script>

	<script type="text/javascript">

		const loadMorePapers = function(scopusURL, e) {


			var id = ''

			if (e.target) {
				id = e.target.parentElement.id
			} else {
				id = e
			}

			$('#' + id + ' .loader').show()
			$('#' + id + ' .loadmore').hide()

			$.ajax({
				url: scopusURL,
				headers: {
					"X-ELS-APIKey": "ea7d4c29667ffea0ce17cc5cb800e8a0"
				},
				success: function(response) {

					var publicationsDiv = ''

					if (response['search-results']['opensearch:totalResults'] > 0) {

						response['search-results']['entry'].map( (entry) => {

							var src = ''

							if (entry['prism:issn'] || entry['prism:eIssn']) {
								src = 'https://api.elsevier.com/content/serial/title/issn/' + (entry['prism:issn'] || entry['prism:eIssn']) + '?view=coverimage&httpAccept=image/gif&apiKey=ea7d4c29667ffea0ce17cc5cb800e8a0'
							} else if (entry['prism:isbn']) {
								src = 'https://api.elsevier.com/content/nonserial/title/isbn/' + (entry['prism:isbn']) + '?view=coverimage&httpAccept=image/gif&apiKey=ea7d4c29667ffea0ce17cc5cb800e8a0'
							}

							publicationsDiv +='<a href="' + entry['link'][2]['@href'] + '" class="publication">'
			+					'<div><img onload="this.style.display=\'block\'" src="' + src + '"></div>'
			+					'<div>'
			+						'<div class="publication-title">'
			+							entry['dc:title']
			+						'</div>'
			+						'<div class="publication-name">'
			+							entry['prism:publicationName']
			+						'</div>'
			+						'<div class="publication-date">'
			+							entry['prism:coverDisplayDate']
			+						'</div>'
			+					'</div>'
			+				'</a>'

						})

						$('#' + id + ' .results').append(publicationsDiv)
						$('#' + id + ' .loader').hide()

						var next_page = response['search-results']['link'].find( x => x['@ref'] == 'next' )
						next_page && $('#' + id + ' .loadmore').show().off().click( function(event) {loadMorePapers(next_page['@href'], event)} );

					} else {
						$('#' + id).hide()
					}
				}
			});

		}

		loadMorePapers("https://api.elsevier.com/content/search/scopus?start=0&count=10&query=au-id(57204081987)%20AND%20srctype(j)&sort=coverDate", 'journals')
		loadMorePapers("https://api.elsevier.com/content/search/scopus?start=0&count=10&query=au-id(57204081987)%20AND%20srctype(p)&sort=coverDate", 'conferences')
		loadMorePapers("https://api.elsevier.com/content/search/scopus?start=0&count=10&query=au-id(57204081987)%20AND%20(srctype(b)%20OR%20srctype(k))&sort=coverDate", 'books')


	</script>

</footer>
